<h1 mat-dialog-title>
    Cambiar Contrase単a
</h1>
<mat-divider></mat-divider>

<mat-dialog-content>
    <form id="miformulario" [formGroup]="frmChange" (ngSubmit)="onChangePassw()">
        <mat-form-field class="w-full">
            <mat-label>Contrase単a actual</mat-label>
            <input matInput type="password" formControlName="passw" required>
        </mat-form-field>
        <br>
        <mat-form-field class="w-full">
            <mat-label>Nueva contrase単a</mat-label>
            <input matInput type="password" formControlName="passwN" required>
        </mat-form-field>

        <mat-divider></mat-divider>
        <br>
        <button mat-raised-button color="primary" type="submit" [disabled]="frmChange.invalid">Cambiar</button>
        <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>
        <div *ngIf="error" style="color:red;">Error al cambiar la contrase単a</div>
    </form>
</mat-dialog-content>
